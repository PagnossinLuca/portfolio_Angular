<!DOCTYPE HTML>
    <!--
        Maquetado del Front End para el LOGIN
        Desarrollado por Luca Pagnossin
    -->
<html>

    <head>
        <title>LOGIN</title>

        <!--Boostrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>

    <body style="background-image: url(assetslogin-background.png);">

        <div class="container" id="login">

            <div class="row">
                <h1>Iniciar sesión</h1>
            </div>

            <form
            class="row"
            (ngSubmit)="iniciarSesion()">

                <div class="mb-3">
                    <label class="form-label" for="usuario">Nombre de usuario:</label>
                    <input type="text" name="usuario" id="usuario" class="form-control" [(ngModel)]="usuario">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="contrasenia">Contraseña:</label>
                    <input type="password" name="contrasenia" id="contrasenia" class="form-control" [(ngModel)]="contrasenia">
                </div>

                <div id="boton">
                    <button type="submit" class="btn btn-primary"> Iniciar sesión </button>
                </div>

            </form>
        </div>
    </body>
</html>
