<div class="row seccion">

  <div *ngIf="(editar != educArray.indexOf(educ))"></div>
    <img class="col institucion" [src]="'assets/'+educ.logo">

    <div class="col-8">
      <h2 class="row texto">{{educ.escuela}}</h2>
      <h2 class="row">{{educ.titulo}}</h2>
      <h2 class="row">{{educ.tiempo}}</h2>
      <a class="row" [href]="'assets/'+educ.certificado">{{educ.certificado}}</a>
    </div>

    <app-formulario *ngIf="(editar == educArray.indexOf(educ))" [modificar]="'educacion'" [obj]="educ"></app-formulario>

    <div class="col-2">
      <app-edicion *ngIf="sesion" [obj]="educ" [array]="educArray" (emitter)="onEditar($event)"></app-edicion>
    </div>
</div>
